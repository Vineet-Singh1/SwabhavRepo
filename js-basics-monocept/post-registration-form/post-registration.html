<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="post-registration.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <div style="text-align: center;">
        <form class="form" id="myform" method="post"  >
            <div class="form-group-row">
                <label for="age">Age:</label>
                <input type="text" id="age" value="" required>
            </div><br>
            <div class="form-group-row">
                <label for="date">Date:</label>
                <input type="date" id="mydate" value="2022-04-05" required>
            </div><br>
            <div class="form-group-row">
                <label for="email">E-mail:</label>
                <input type="email" id="email" value="" required>
            </div><br>
            <div class="form-group-row">
                <label for="id">Id:</label>
                <input type="text" value="" id="id" required>
            </div>
            <div class="form-group-row">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group-row">
                <label for="rollNo">RollNo:</label>
                <input type="text" id="rollNo" value="" required>
            </div>
            <div class="form-group-row">
                <label for="ismale">Ismale:</label>
                <input type="text" id="ismale" value="" required>
            </div>
            <button type="submit" id="btn">Submit</button>
        </form>
    </div>

    <script src="post-registration.js"></script>
</body>

</html>
